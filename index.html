<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <title>Interactive South Bronx Map</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    crossorigin=""/>

    <!-- My CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <style>
    .info {padding: 6px 8px; font: 14px/16px Arial, Helvetica, sans-serif; background: white; background: rgba(255,255,255,0.8); box-shadow: 0 0 15px rgba(0,0,0,0.2); border-radius: 5px;} .info h4 {margin: 0 0 5px; color: #777;}
    .legend {text-align: left; line-height: 18px; color: #555; } .legend i {width: 18px; height: 18px; float: left; margin-right: 8px; opacity: 0.7;}
    </style>

  </head>

<body>
    <header>
      <h1>All about the Bronx</h1>
    </header>

    <div id="map"></div>
    <div id="PointLegend">
        <h3>Legend</h3>
        <div class="legendItem"><div class="colorBox" style="background: #f4f455"></div>New Office</div>
        <div class="legendItem"><div class="colorBox" style="background: #f7d496"></div>New Residential</div>
        <div class="legendItem"><div class="colorBox" style="background: #FF9900"></div>New Retail</div>
        <div class="legendItem"><div class="colorBox" style="background: #f7cabf"></div>New Storage</div>
        <div class="legendItem"><div class="colorBox" style="background: #ea6661"></div>New Factory</div>
        <div class="legendItem"><div class="colorBox" style="background: #d36ff4"></div>Rezoned Area</div>
        <div class="legendItem"><div class="colorBox" style="background: #dac0e8"></div>Transportation & Utility</div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
    crossorigin=""></script>
    <!-- Regulary jQuery -->
    <script src="//code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <!-- Data Sources -->
    <script src="data/StudyArea.js"></script>
    <script src="data/NewOfficeFloorArea.js"></script>
    <script src="data/NewResidentialFloorArea.js"></script>
    <script src="data/NewRetailFloorArea.js"></script>
    <script src="data/NewStorageFloorArea.js"></script>
    <script src="data/NewFactoryFloorArea.js"></script>
    <script src="data/BronxSubwayLines.js"></script>
    <script src="data/BronxSubwayStations.js"></script>
    <script src="data/ZoningMapAmendments.js"></script>
    <script src="data/StudyAreaCensusTracts.js"></script>
    <!-- My JS -->
    <script src="js/scripts.js"></script>
